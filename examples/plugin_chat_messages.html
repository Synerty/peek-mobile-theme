<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Peek</title>
    <base href=".">


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <!--font awesome-->
    <script src="https://use.fontawesome.com/b4d291589e.js"></script>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../dist/stylesheet.css">

</head>

<body>

<!-- Navigation Section -->
<div class="peek-nav-section">
    <div class="btn-group pull-left" role="group">
        <button class="btn" role="group">
            <i class="fa fa-angle-left"
               aria-hidden="true"></i>
        </button>
    </div>
</div>

<div class="plugin-chat-messages">
    <div class="message-list">
        <div class="sent">
            <div class="message-details">
                Message sent, 3 hours ago

            </div>
            <div class="message">
                A message written by the user

            </div>
        </div>
        <div class="received">
            <div class="message-details">
                From Chief Wiggum (C917), 2 hours ago

            </div>
            <div class="message">
                A message written by a Chief Wiggum

            </div>
        </div>
        <div class="sent">
            <div class="message-details">
                Message sent, 15 minutes ago

            </div>
            <div class="message">
                A message written by the user

            </div>
        </div>
    </div>

    <div class="messaging-area">
        <div class="messaging-text">
            <textarea class="form-control ng-untouched ng-pristine ng-valid"></textarea>
        </div>
        <div class="buttons">
            <button class="btn" type="button" disabled="">Send</button>
            <button class="btn" type="button">SOS</button>
        </div>
    </div>

</div>

</body>
</html>
