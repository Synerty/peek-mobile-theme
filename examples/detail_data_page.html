<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Peek</title>
    <!--<base href="/">-->
    <base href=".">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <link rel="stylesheet" href="../dist/_bootstrap_adjustments.web.scss">
    <link rel="stylesheet" href="../dist/_bootstrap_adjustments.scss">
    <link rel="stylesheet" href="../dist/_title_bar.web.scss">
    <link rel="stylesheet" href="../dist/_title_bar.scss">
    <link rel="stylesheet" href="../dist/_footer.web.scss">
    <link rel="stylesheet" href="../dist/_footer.scss">
    <link rel="stylesheet" href="../dist/_details_screen.web.scss">
    <link rel="stylesheet" href="../dist/_details_screen.scss">

</head>

<body>

<div class="peek-main-title">
    <div class="container-fluid">
        <div class="row">
            <button class="btn pull-left">Home</button>
        </div>
        <div class="title">Peek Title</div>
        <div class="btn-group pull-right" role="group" aria-label="">
            <button class="btn">Tasks</button>
            <button class="btn">User</button>
        </div>
    </div>
</div>

<div class="peek-nav-bar">
    <div class="row">
        <div class="form-group col-xs-12">
            <div class="btn-group pull-left" role="group" aria-label="">
                <button class="btn" role="group" aria-label="">My Jobs
                </button>
                <button class="btn" role="group" aria-label="">Job
                </button>
                <button class="btn" role="group" aria-label="">
                    Operations
                </button>
            </div>
            <div class="btn-group pull-right" role="group" aria-label="">
                <button class="btn" role="group" aria-label="">&lt;</button>
                <button class="btn" role="group" aria-label="">&gt;</button>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>

<div class="peek-details-screen">
    <div class="container-fluid">
        <div class="row">
            <div class="form-group col-xs-5">
                <div class="title">Item</div>
                <div class="value">#3</div>
            </div>
            <div class="form-group col-xs-7">
                <div class="title">State</div>
                <div class="value">Confirmed</div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12">
                <div class="title">Location</div>
                <div class="value">Weedons ZS - R15/174</div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12">
                <div class="title">Circuit</div>
                <div class="value">Unit 3342 Motor Trip</div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-12">
                <div class="title">Action</div>
                <div class="value">Remove Scan Inhibit</div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6">
                <div class="title">Control Engineer</div>
                <div class="value">Tim Hamilton</div>
            </div>
            <div class="form-group col-xs-6">
                <div class="title">Field Engineer</div>
                <div class="value">Tim Hamilton</div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6">
                <div class="title">Instruct</div>
                <div class="value"></div>
            </div>
            <div class="form-group col-xs-6">
                <div class="title">Operated</div>
                <div class="value">14:43 Tue 03-Mar</div>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6">
                <div class="title">Confirmed</div>
                <div class="value">14:43 Tue 03-Mar</div>
            </div>
        </div>
    </div>
</div>

<div class="peek-main-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="title">Offline, xxx minutes</div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
