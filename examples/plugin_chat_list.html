<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Peek</title>
    <base href=".">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

    <!-- Latest compiled and minified JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

    <link rel="stylesheet" href="../dist/layout.web.css">
    <link rel="stylesheet" href="../dist/style.css">

<body>

<div class="peek-nav-section">
    <div class="btn-group pull-left" role="group">
        <button class="btn" role="group">
            New Chat

        </button>
    </div>
</div>

<div class="plugin-chat-list">
    <div class="messages">
        <fa class="icon" name="fw" ng-reflect-name="fw">
            <i aria-hidden="true" class="fa fa-fw" ng-reflect-klass="fa fa-fw"
               ng-reflect-ng-class=""></i>
        </fa>
        <div class="topic">
            Craig Spencer (E1887)

        </div>
    </div>
    <div class="messages">
        <fa class="icon" name="comment-o" ng-reflect-name="comment-o">
            <i aria-hidden="true" class="fa fa-comment-o"
               ng-reflect-klass="fa fa-comment-o" ng-reflect-ng-class=""></i>
        </fa>
        <div class="topic">
            (PowerOn Fusion)

        </div>
    </div>
    <div class="messages">
        <fa class="icon" name="fw" ng-reflect-name="fw">
            <i aria-hidden="true" class="fa fa-fw" ng-reflect-klass="fa fa-fw"
               ng-reflect-ng-class=""></i>
        </fa>
        <div class="topic">
            Andrew Hill (E800)

        </div>
    </div>
    <div class="messages">
        <fa class="icon" name="fw" ng-reflect-name="fw">
            <i aria-hidden="true" class="fa fa-fw" ng-reflect-klass="fa fa-fw"
               ng-reflect-ng-class=""></i>
        </fa>
        <div class="topic">
            Hantt Cao (E1566)

        </div>
        <div class="topic">
            Craig Spencer (E1887)

        </div>
    </div>
    <div class="messages">
        <fa class="icon" name="fw" ng-reflect-name="fw">
            <i aria-hidden="true" class="fa fa-fw" ng-reflect-klass="fa fa-fw"
               ng-reflect-ng-class=""></i>
        </fa>
        <div class="topic">
            Craig Spencer (E1887)

        </div>
        <div class="topic">
            Chief Wiggum (C917)

        </div>
    </div>
</div>

</body>
</html>
