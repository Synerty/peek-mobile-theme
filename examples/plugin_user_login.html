          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" href="../dist/layout.web.css">
    <link rel="stylesheet" href="../dist/style.css">

<body>
<form autocomplete="off" novalidate=""
      class="ng-untouched ng-pristine ng-valid">
    <fieldset>
        <div class="form-group">
            <label class="h3" for="userIdField">User</label>
            <select class="form-control ng-untouched ng-pristine ng-valid"
                    id="userIdField" name="userId" ng-reflect-name="userId">
                <option value="C917" ng-reflect-value="C917">
                    Chief Wiggum (C917)
                </option>
                <option value="N25" ng-reflect-value="N25">
                    John Deed (N25)
                </option>
                <option value="E1887" ng-reflect-value="E1887">
                    Craig Spencer (E1887)
                </option>
                <option value="E1566" ng-reflect-value="E1566">
                    Hantt Cao (E1566)
                </option>
                <option value="E800" ng-reflect-value="E800">
                    Andrew Hill (E800)
                </option>
                <option value="E183" ng-reflect-value="E183">
                    Tim Hamilton (E183)
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="h3" for="passwordField">Password</label>
            <input class="form-control ng-untouched ng-pristine ng-valid"
                   id="passwordField" name="password" type="password"
                   ng-reflect-name="password">
        </div>
    </fieldset>
    <button class="btn">
        Login
    </button>
</form>

</body>

</html>
